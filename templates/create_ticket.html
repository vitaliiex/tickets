<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
</head>
<body>
    <h1>Create Ticket</h1>
    <form action="/create_ticket/{{ user_id }}" method="POST">
        <label for="title">Назва:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="rows">Місце:</label>
        <input type="number" id="rows" name="rows" required><br><br>
        <label for="columns">Ряд:</label>
        <input type="number" id="columns" name="columns" required><br><br>
        <label for="date">Дата:</label>
        <input type="text" id="date" name="date" required><br><br>
        <button type="submit">Створити замовлення</button>
    </form>
</body>
</html>
